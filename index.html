<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            background-color: white;
        }
        table{
            border-collapse: collapse;
            width: 250px;
            background-color: #3a3434;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        td{
            border: 1px black;
            padding: 10px;
            text-align: center;
        }
        button{
            width: 100%;
            height: 100%;
            background-color:white;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bolder;
        }
        input{
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        
        .equal-to{
            background-color: orange;
        }
        
        #output{
            width: 70%;
            height: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            padding: 10px;
            background-color: #ccc;
        }
        #output::placeholder{
            color:gray;
        }
    </style>
</head>
<body>
    <div class="calculator-body">
        <table>
            <tr>
                <td colspan="4"><input type="text" id="output" value="0" readonly></td>
            </tr>
            <tr>
                <td><button onclick="addNumber(7)">7</button></td>
                <td><button onclick="addNumber(8)">8</button></td>
                <td><button onclick="addNumber(9)">9</button></td>
                <td><button onclick="performOperation('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="addNumber(4)">4</button></td>
                <td><button onclick="addNumber(5)">5</button></td>
                <td><button onclick="addNumber(6)">6</button></td>
                <td><button onclick="performOperation('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="addNumber(1)">1</button></td>
                <td><button onclick="addNumber(2)">2</button></td>
                <td><button onclick="addNumber(3)">3</button></td>
                <td><button onclick="performOperation('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="addNumber(0)">0</button></td>
                <td><button onclick="addDecimal()">.</button></td>
                <td><button onclick="performOperation('+')">+</button></td>
                <td><button class="equal-to" onclick="calculate()">=</button></td>
            </tr>
           
        </table>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
